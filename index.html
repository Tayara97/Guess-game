<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="/guess.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">check answer</button>
          <button class="hint"><span></span> hints</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-area">
        <h2>key colors</h2>
        <div class="key-color">
          <div class="key right-in-place"></div>
          <div class="key-text">letter right and in place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter right but not in place</div>
        </div>
        <div class="key-color">
          <div class="key not"></div>
          <div class="key-text">Wrong Letter</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="/guess.js"></script>
  </body>
</html>
